<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
    <style>
        /* Basic CSS styling for the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>Hello! I'm a web development enthusiast learning how to build simple websites. This is a basic webpage example with HTML and CSS.</p>
        </section>

        <section>
            <h2>My Interests</h2>
            <ul>
                <li>Web Development</li>
                <li>Photography</li>
                <li>Cloud Operations</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>

</body>
</html>
